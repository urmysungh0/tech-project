<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>軟體工程師 - 量化交易專家</title>
    <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        .dark-theme {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .theme-toggle {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.3);
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 3rem 2rem;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.8s ease-out;
            width: 100%;
            max-width: 500px;
        }

        .dark-theme .profile-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            animation: float 3s ease-in-out infinite;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .name {
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .title {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 1rem;
            font-weight: 300;
        }

        .description {
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        .tech-stack {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .tech-tag {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 0;
        }

        .tech-tag:nth-child(1) { animation-delay: 0.1s; }
        .tech-tag:nth-child(2) { animation-delay: 0.2s; }
        .tech-tag:nth-child(3) { animation-delay: 0.3s; }
        .tech-tag:nth-child(4) { animation-delay: 0.4s; }
        .tech-tag:nth-child(5) { animation-delay: 0.5s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .social-links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .social-link:hover::before {
            left: 100%;
        }

        .social-link:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .social-icon {
            font-size: 1.5rem;
            width: 24px;
            text-align: center;
        }

        .github { border-left: 4px solid #333; }
        .email { border-left: 4px solid #ea4335; }
        .linkedin { border-left: 4px solid #0077b5; }
        .instagram { border-left: 4px solid #e4405f; }

        .dark-theme .github { border-left-color: #f0f6fc; }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .profile-card {
                padding: 2rem 1.5rem;
            }
            
            .name {
                font-size: 2rem;
            }
            
            .title {
                font-size: 1.1rem;
            }
            
            .theme-toggle {
                top: 1rem;
                right: 1rem;
                width: 45px;
                height: 45px;
            }
            
            .social-link {
                padding: 0.8rem 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .avatar {
                width: 100px;
                height: 100px;
                font-size: 2.5rem;
            }
            
            .name {
                font-size: 1.8rem;
            }
            
            .tech-stack {
                gap: 0.3rem;
            }
            
            .tech-tag {
                padding: 0.4rem 0.8rem;
                font-size: 0.8rem;
            }
        }

        .scroll-indicator {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            animation: bounce 2s infinite;
            font-size: 1.5rem;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
            40% { transform: translateX(-50%) translateY(-10px); }
            60% { transform: translateX(-50%) translateY(-5px); }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">🌙</button>
    
    <div class="container">
        <div class="profile-card">
            <div class="avatar">👨‍💻</div>
            
            <h1 class="name">Alex Chen</h1>
            <p class="title">軟體工程師 | 量化交易專家</p>
            
            <p class="description">
                專注於量化交易系統開發與金融科技創新，擅長運用機器學習與自動化技術打造高效能交易策略。
                致力於將複雜的金融數據轉化為可執行的投資決策。
            </p>
            
            <div class="tech-stack">
                <span class="tech-tag">Python</span>
                <span class="tech-tag">機器學習</span>
                <span class="tech-tag">量化分析</span>
                <span class="tech-tag">自動化交易</span>
                <span class="tech-tag">區塊鏈</span>
            </div>
            
            <div class="social-links">
                <a href="https://github.com" target="_blank" rel="noopener noreferrer" class="social-link github">
                    <span class="social-icon">📱</span>
                    <span>GitHub - 查看我的開源專案</span>
                </a>
                
                <a href="mailto:alex@example.com" class="social-link email">
                    <span class="social-icon">✉️</span>
                    <span>Email - 商業合作洽談</span>
                </a>
                
                <a href="https://linkedin.com" target="_blank" rel="noopener noreferrer" class="social-link linkedin">
                    <span class="social-icon">💼</span>
                    <span>LinkedIn - 專業履歷</span>
                </a>
                
                <a href="https://instagram.com" target="_blank" rel="noopener noreferrer" class="social-link instagram">
                    <span class="social-icon">📸</span>
                    <span>Instagram - 生活分享</span>
                </a>
            </div>
        </div>
    </div>
    
    <div class="scroll-indicator">⬇️</div>

    <script>
        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.querySelector('.theme-toggle');
            
            body.classList.toggle('dark-theme');
            
            if (body.classList.contains('dark-theme')) {
                themeToggle.textContent = '☀️';
                localStorage.setItem('theme', 'dark');
            } else {
                themeToggle.textContent = '🌙';
                localStorage.setItem('theme', 'light');
            }
        }

        // 載入儲存的主題設定
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme');
            const themeToggle = document.querySelector('.theme-toggle');
            
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-theme');
                themeToggle.textContent = '☀️';
            }
        });

        // 滑鼠移動視差效果
        document.addEventListener('mousemove', function(e) {
            const card = document.querySelector('.profile-card');
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left - rect.width / 2;
            const y = e.clientY - rect.top - rect.height / 2;
            
            const rotateX = (y / rect.height) * 10;
            const rotateY = (x / rect.width) * -10;
            
            card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        // 滑鼠離開時重置
        document.addEventListener('mouseleave', function() {
            const card = document.querySelector('.profile-card');
            card.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg)';
        });

        // 滾動指示器隱藏
        window.addEventListener('scroll', function() {
            const scrollIndicator = document.querySelector('.scroll-indicator');
            if (window.scrollY > 100) {
                scrollIndicator.style.opacity = '0';
            } else {
                scrollIndicator.style.opacity = '1';
            }
        });

        // 點擊效果
        document.querySelectorAll('.social-link').forEach(link => {
            link.addEventListener('click', function(e) {
                // 創建漣漪效果
                const ripple = document.createElement('div');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.cssText = `
                    position: absolute;
                    width: ${size}px;
                    height: ${size}px;
                    left: ${x}px;
                    top: ${y}px;
                    background: rgba(255, 255, 255, 0.3);
                    border-radius: 50%;
                    transform: scale(0);
                    animation: ripple 0.6s linear;
                    pointer-events: none;
                `;
                
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });

        // 添加漣漪動畫
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(2);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
